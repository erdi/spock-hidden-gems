allprojects {
    apply plugin: "idea"
}

subprojects {
    apply plugin: "groovy"


    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.codehaus.groovy:groovy-all:2.4.1"
        testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    }
}

idea {
    project {
        jdkName = "1.8"
        wildcards << "SpockConfig.groovy"
        vcs = "Git"
    }
}